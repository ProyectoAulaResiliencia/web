<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos graficos</title>
	<link rel="icon" href="IMAGENES/Imagen.png">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Arial', sans-serif;
		}

		/* Body styles with deep space gradient background */
		body {
			background: url('Imagenes/FondoI.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: #333;
			font-size: 16px;
			line-height: 1.6;
			padding: 20px;
			overflow-x: hidden;
			transition: all 0.3s ease;
		}

		/* Header styles */
		header {
			text-align: center;
			background: rgba(17, 22, 33, 0.9); /* Semi-transparent dark background */
			color: #D4AF37; /* Gold accents */
			padding: 60px 20px;
			border-radius: 20px;
			box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
			animation: fadeInHeader 1s ease-out;
		}

		/* Header Title */
		header h1 {
			font-size: 3.5rem;
			margin-bottom: 20px;
			text-transform: uppercase;
			font-weight: 800;
			color: #FFD700; /* Brighter gold for the title */
			letter-spacing: 3px;
		}

		header p {
			font-size: 1.2rem;
			color: #A9A9A9; /* Soft gray */
			font-style: italic;
		}

		/* Fade-in animation */
		@keyframes fadeInHeader {
			0% { opacity: 0; transform: translateY(-50px); }
			100% { opacity: 1; transform: translateY(0); }
		}

		/* Main content styles */
		main {
			max-width: 1100px;
			margin: 0 auto;
		}

		.button-style {
    	display: inline-block;
    	background-color: #D4AF37; /* Color de fondo del botón */
    	color: #E0E0E0; /* Color del texto */
    	font-size: 30px; /* Tamaño de fuente */
   		font-weight: bold;
    	padding: 10px 20px; /* Espaciado interno */
    	border: none; /* Sin bordes */
    	border-radius: 20px; /* Bordes redondeados */
    	text-align: center;
    	text-decoration: none; /* Sin subrayado */
    	cursor: pointer; /* Cursor de mano */
    	transition: background-color 0.3s ease;
    	margin: 15px; /* Animación suave en hover */
		}

		.button-style:hover {
    	background-color: #1e2028; /* Color de fondo al pasar el mouse */
		}


		/* Section styles with subtle glowing edges */
		section {
			margin-bottom: 50px;
			padding: 40px;
			background: linear-gradient(to bottom, rgba(30, 32, 40, 0.8), rgba(44, 48, 58, 0.8)); /* Transparente */
			color: #E0E0E0;
			border-radius: 15px;
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
			border: 1px solid rgba(255, 215, 0, 0.2); /* Faint gold border */
			transition: all 0.3s ease;
		}

		section:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
		}

		section h2 {
			font-size: 2.5rem;
			color: #D4AF37; /* Gold text */
			margin-bottom: 20px;
			text-align: center;
		}

		section p {
			font-size: 1.1rem;
			color: #C0C0C0; /* Lighter gray for readability */
			text-align: center;
		}

		/* Buttons with space aesthetic */
		button {
			background: linear-gradient(to bottom, #44475A, #1C1F27);
			color: #FFD700; /* Gold */
			padding: 12px 25px;
			border: 2px solid #FFD700;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background: #FFD700;
			color: #1C1F27;
			transform: translateY(-3px);
		}

		/* Images with glowing effect */
		img {
			display: block;
			margin: 0 auto; /* Centra horizontalmente */
			border-radius: 50px;
			transition: transform 0.4s ease, box-shadow 0.4s ease;
			max-width: 50%;
			height: auto;
			padding-top: 10px;
			padding-bottom: 10px;

		}

		img:hover {
			transform: scale(1.05);
			box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
		}

		/* Footer styles */
		footer {
			text-align: center;
			background-color: #0B0D17; /* Deep space color */
			color: #C0C0C0;
			padding: 25px;
			margin-top: 60px;
			border-radius: 15px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
		}

		footer a {
			color: #FFD700;
			text-decoration: none;
		}

		footer a:hover {
			color: #D4AF37;
			text-decoration: underline;
		}

		/* Smooth Scroll */
		html {
			scroll-behavior: smooth;
		}
	</style>
</head>
<body>
	<header>
		<h1>Elementos gráficos</h1>
		<p>Explora nuestra galería de elementos visuales</p>
	</header>

	<div style="text-align: center;">
    <a href="Paginainicial.html" class="button-style">Regresar</a>
</div>



	<main>
		<section>
			<h2>Presentación PDF</h2>
			<div><embed src="Presentacion.pdf" type="application/pdf" width="100%" height="600px" /></div>
		</section>

		<section>
			<h2>Imagen Invitación</h2>
			<img src="Imagenes/Invitacion.png" alt="Invitación Gráfica">
		</section>
		<section>
			<h2>Carteles</h2>
			<img src="Imagenes/Cartel1.jpeg" alt="Cartel">
			<img src="Imagenes/Cartel2.jpeg" alt="Cartel">
		</section>
	</main>

	<footer>
		<p>&copy; 2024 Elementos Gráficos. Todos los derechos reservados.</p>
	</footer>
</body>
</html>
